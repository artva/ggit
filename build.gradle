plugins {
    id 'groovy'
    id 'maven'
}

group 'pw.artva'
version '0.0.1'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.eclipse.jgit:org.eclipse.jgit:4.6.0.201612231935-r'
    compile gradleApi()
    compile localGroovy()
    
    testCompile gradleTestKit()
    testCompile 'org.spockframework:spock-core:1.1-groovy-2.4'
}
